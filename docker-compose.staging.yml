version: '3'
services:
    project-staging-db:
        image: mariadb:latest
        container_name: project-staging-db
        restart: always
        environment:
            - MARIADB_ROOT_PASSWORD
            - MARIADB_DATABASE=project
        volumes:
            - db_data_staging:/var/lib/mysql
        healthcheck:
            test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
            timeout: 10s
            retries: 10
        networks:
            - project-staging-network

    project-staging-frontend:
        image: ${FRONTEND_IMAGE}
        depends_on:
            - project-staging-backend
        container_name: project-staging-frontend
        restart: always
        networks:
            - project-staging-network
            - proxy
        environment:
            - ENVIRONMENT=staging
            - FLAGSMITH_URL
            - FLAGSMITH_API_KEY
            - BACKEND_URL

    project-staging-backend:
        depends_on:
            - project-staging-db
        environment:
            - ENVIRONMENT=staging
            - FLAGSMITH_URL
            - FLAGSMITH_API_KEY
            - DATABASE_URL=mysql://root:${MARIADB_ROOT_PASSWORD}@project-staging-db:3306/project?schema=public
            - DATABASE_HOST=project-staging-db
            - DATABASE_PORT=3306
        image: ${BACKEND_IMAGE}
        container_name: project-staging-backend
        restart: always
        networks:
            - project-staging-network
            - proxy

volumes:
    db_data_staging:

networks:
    project-staging-network:
    proxy:
        external: true
