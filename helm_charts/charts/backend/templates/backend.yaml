apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "backend.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "backend.fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "backend.fullname" . }}
    spec:
      containers:
      - image: {{ include "backend.IMAGE" . }}
        imagePullPolicy: Always
        name: {{ include "backend.fullname" . }}
        ports:
        - name: http
          containerPort: 3001
        env:
          - name: "FLAGSMITH_API_KEY"
            value: {{ include "backend.FLAGSMITH_API_KEY" . }}
          - name: "DATABASE_URL"
            value: {{ include "backend.DATABASE_URL" . }}
      imagePullSecrets:
        - name: "docker-configs-backend"
